<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Estação Meteorológica - rcsdnj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Estação Meteorológica</h1>
    <div class="box">
      <p><strong>Velocidade do Vento:</strong> <span id="vel">--</span> <span id="unidade">km/h</span></p>
      <p><strong>Temperatura:</strong> <span id="temp">--</span> °C</p>
      <p><strong>Umidade:</strong> <span id="hum">--</span> %</p>
      <p class="stale" id="stale">⚠ Dados desatualizados</p>
      <p>
        <label><input type="radio" name="unidade" value="kmh" checked> km/h</label>
        <label><input type="radio" name="unidade" value="ms"> m/s</label>
      </p>
    </div>
    <div class="box">
      <canvas id="grafico"></canvas>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
